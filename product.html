<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produktdetaljer | BrandRadar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ‚úÖ HEADER ‚Äì samme struktur som index.html -->
<header class="main-header">
  <div class="nav-container">

    <a href="index.html" class="logo">BRANDRADAR</a>

    <div class="search-box">
      <input type="text" placeholder="S√∏k produkter eller merker..." />
      <button>üîç</button>
    </div>

    <!-- Toppmeny -->
    <nav class="top-links">
      <a href="index.html">Hjem</a>
      <a href="news.html">Nyheter</a>
      <a href="brands.html">Brands</a>
      <a href="favoritter.html">Favoritter</a>
    </nav>

  </div>

  <ul class="category-bar">
    <li class="category-item" data-category="Clothing">Kl√¶r</li>
    <li class="category-item" data-category="Shoes">Sko</li>
    <li class="category-item" data-category="Gymcorner">Gymcorner</li>
    <li class="category-item" data-category="Accessories">Tilbeh√∏r</li>
    <li class="category-item" data-category="Selfcare">Selfcare</li>
  </ul>

</header>

<!-- ‚úÖ MEGA-MENY LASTES HER -->
<nav class="mega-menu"></nav>

<!-- ‚úÖ MODERNE PRODUKTSIDE -->
<section class="product-detail">

  <!-- üìå Venstre: Miniatyrbilder -->
  <div class="thumbnails" id="thumbnails"></div>

  <!-- üìå Senter: Hovedbilde -->
  <div class="image-gallery">
    <img id="main-image" src="" alt="Produktbilde" />
  </div>

  <!-- üìå H√∏yre: Info & CTA -->
  <div class="product-info">

    <button id="back-btn">Tilbake</button>

    <h1 id="product-title"></h1>
    <div id="product-brand" class="product-brand"></div>
    <div id="product-rating" class="rating"></div>

    <div>
      <span id="product-price" class="price"></span>
      <span id="product-discount" class="discount-badge"></span>
    </div>

    <button id="favorite-btn">ü§ç Legg til favoritter</button>
    <a id="buy-link" href="#" target="_blank">Kj√∏p produkt</a>

  </div>

</section>

<script src="script.js"></script>
<script src="script-megamenu.js"></script>
<script src="script-favorites.js"></script>
<script src="product.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const btn = document.getElementById("favorite-btn");
  const params = new URLSearchParams(window.location.search);
  const product = Object.fromEntries(params.entries());

  const updateBtn = () => {
    const favorites = getFavorites();
    const isFav = favorites.some(f => f.title === product.title);
    btn.textContent = isFav ? "üíî Fjern fra favoritter" : "ü§ç Legg til favoritter";
  };

  btn.addEventListener("click", () => {
    toggleFavorite(product);
    updateBtn();
  });

  updateBtn();
});
</script>

</body>
</html>
