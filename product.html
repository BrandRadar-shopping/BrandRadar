  <!-- HEADER -->

 <section class="product-detail">

    <div class="info">

      <button id="favorite-btn">‚ù§Ô∏è Legg til favoritt</button>

    </div>
  </div>
</section>


  <script src="script.js"></script>
  <script src="product.js"></script>
 <script src="script-favorites.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("favorite-btn");
    const params = new URLSearchParams(window.location.search);
    const product = Object.fromEntries(params.entries());

    if (!btn) return;

    const updateButtonState = () => {
      const favorites = getFavorites();
      const isFav = favorites.some(fav => fav.title === product.title);
      btn.textContent = isFav ? "üíî Fjern fra favoritter" : "‚ù§Ô∏è Legg til favoritt";
    };

    btn.addEventListener("click", () => {
      toggleFavorite(product);
      updateButtonState(); // oppdater teksten direkte
    });

    updateButtonState(); // vis korrekt tekst n√•r siden lastes
  });
</script>

</body>
