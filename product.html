<head>

  <!-- HEADER (uten mega-meny) -->

    <nav class="main-nav">

</header>


  <!-- HEADER -->

 <section class="product-detail">

    <div class="image-gallery">
      <img id="main-image" src="" alt="Produktbilde" />
      <div class="thumbnails" id="thumbnails"></div>

    <div class="info">

      <p id="product-price" class="price"></p>

      <p id="product-desc" class="description"></p>

      <button id="favorite-btn">‚ù§Ô∏è Legg til favoritt</button>

</section>


  <script src="script.js"></script>
  <script src="product.js"></script>
  <script src="script-favorites.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("favorite-btn");
    if (btn) {
      btn.addEventListener("click", () => {
        const params = new URLSearchParams(window.location.search);
        const product = Object.fromEntries(params.entries());
        toggleFavorite(product);
      });
    }
  });
</script>
