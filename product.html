<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produktdetaljer | BrandRadar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <!-- PRODUKTDETALJER -->
  <section class="product-detail">
    <div class="product-container">

      <!-- Venstre: bilder -->
      <div class="product-gallery">
        <img id="main-image" class="main-image" src="" alt="Produktbilde" />
        <div class="thumbnails" id="thumbnails"></div>
      </div>

      <!-- H√∏yre: info -->
      <div class="product-info">
        <a href="#" id="back-btn" class="back-link">‚Üê Tilbake</a>
        <h1 id="product-title"></h1>
        <p id="product-brand" class="brand"></p>
        <p id="product-price" class="price"></p>
        <p id="product-discount" class="discount"></p>
        <p id="product-rating" class="rating"></p>
        <p id="product-desc" class="description"></p>

        <button id="favorite-btn" class="fav-btn">‚ù§Ô∏è Legg til favoritt</button>
        <a id="buy-link" href="#" target="_blank" class="buy-btn">Kj√∏p produkt</a>
      </div>

    </div>
  </section>

  <!-- PRODUKTLOGIKK -->
  <script src="product.js"></script>

  <!-- DYNAMISK HEADER + MEGA-MENY + FAVORITT-TELLER -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;

        const loadScript = (src) => new Promise((resolve, reject) => {
          const s = document.createElement("script");
          s.src = src;
          s.onload = resolve;
          s.onerror = reject;
          document.body.appendChild(s);
        });

        (async () => {
          // Riktig lasterekkef√∏lge
          await loadScript("script.js");            // mega-meny
          await loadScript("script-favorites.js");  // favoritt-teller + logikk

          // N√• kan vi trygt initialisere produktfunksjonene
          document.addEventListener("DOMContentLoaded", () => {
            const btn = document.getElementById("favorite-btn");
            const backBtn = document.getElementById("back-btn");
            const params = new URLSearchParams(window.location.search);
            const product = Object.fromEntries(params.entries());

            if (!btn) return;

            const updateButtonState = () => {
              const favorites = getFavorites();
              const isFav = favorites.some(fav => fav.title === product.title);
              btn.textContent = isFav
                ? "üíî Fjern fra favoritter"
                : "‚ù§Ô∏è Legg til favoritt";
            };

            btn.addEventListener("click", () => {
              toggleFavorite(product);
              updateButtonState();
              if (typeof updateFavoriteCount === "function") updateFavoriteCount();
            });

            updateButtonState();

            // Tilbake-knapp
            if (backBtn) {
              backBtn.addEventListener("click", (e) => {
                e.preventDefault();
                window.history.back();
              });
            }
          });

          if (typeof updateFavoriteCount === "function") updateFavoriteCount();
          console.log("‚úÖ Header, mega-meny og favoritt-teller aktivert p√• product.html");
        })().catch(e => console.error("‚ùå Script-load-feil:", e));
      })
      .catch(err => console.error("‚ùå Kunne ikke laste header:", err));
  </script>

</body>
</html>
