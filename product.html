<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produktdetaljer | BrandRadar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <section class="product-detail">
    <div class="product-container">
      <div class="product-gallery">
        <img id="main-image" class="main-image" src="" alt="Produktbilde" />
        <div class="thumbnails" id="thumbnails"></div>
      </div>

      <div class="product-info">
        <a href="#" id="back-btn" class="back-link">← Tilbake</a>
        <h1 id="product-title"></h1>
        <p id="product-brand" class="brand"></p>
        <p id="product-price" class="price"></p>
        <p id="product-discount" class="discount"></p>
        <p id="product-rating" class="rating"></p>
        <p id="product-desc" class="description"></p>
        <button id="favorite-btn" class="fav-btn">❤️ Legg til favoritt</button>
        <a id="buy-link" href="#" target="_blank" class="buy-btn">Kjøp produkt</a>
      </div>
    </div>
  </section>

  <script src="product.js"></script>

  <!-- Dynamisk header -->
  <script>
  // Laster felles header, så script.js (mega-meny), så script-favorites.js (teller)
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;

      const loadScript = (src) =>
        new Promise((resolve, reject) => {
          const s = document.createElement("script");
          s.src = src;
          s.onload = resolve;
          s.onerror = reject;
          document.body.appendChild(s);
        });

      (async () => {
        // Viktig: rekkefølge
        await loadScript("script.js");            // init mega-meny (krever at header er i DOM)
        await loadScript("script-favorites.js");  // init favoritt-teller (krever #favorite-count)

        // Oppdater teller hvis funksjon finnes
        if (typeof updateFavoriteCount === "function") updateFavoriteCount();
        console.log("✅ Header, mega-meny og favoritt-teller aktivert på denne siden");
      })().catch(e => console.error("❌ Script-load-feil:", e));
    })
    .catch(err => console.error("❌ Kunne ikke laste header:", err));
</script>
</body>
</html>
