<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrandRadar | Nyheter & Ukens Picks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- ✅ NY HEADER -->
<header class="main-header">
  <div class="nav-container">

    <a href="index.html" class="logo">BRANDRADAR</a>

    <div class="search-box">
      <input type="text" placeholder="Søk produkter eller merker..." />
      <button>🔍</button>
    </div>

    <!-- Toppmeny -->
    <nav class="top-links">
      <a href="index.html">Hjem</a>
      <a href="news.html">Nyheter</a>
      <a href="brands.html">Brands</a>
      <a href="favoritter.html">Favoritter</a>
    </nav>

  </div>

  <!-- 🔽 Kategorier som åpner megamenu -->
  <ul class="category-bar">
    <li class="category-item" data-category="Clothing">Klær</li>
    <li class="category-item" data-category="Shoes">Sko</li>
    <li class="category-item" data-category="Gymcorner">Gymcorner</li>
    <li class="category-item" data-category="Accessories">Tilbehør</li>
    <li class="category-item" data-category="Selfcare">Selfcare</li>
  </ul>
</header>

  <!-- ✅ Manglet – MEGA-MENYEN LASTES HER -->
<nav class="mega-menu"></nav>

  <!-- 🔽 MAIN INNHOLD -->
  <main class="news-page">
    <!-- 🧩 1. Partner Banner -->
    <section class="partner-banner section-padding"></section>

    <!-- 🔥 2. Ukens Deals -->
    <section id="deals-section" class="section-padding">
      <h2>Ukens Deals 🔥</h2>
      <div class="deals-grid loading">Laster deals...</div>
    </section>

    <!-- 🛰️ 3. Radar Picks -->
    <section id="picks-section" class="section-padding">
      <h2>Radar Picks 🛰️</h2>
      <div class="picks-grid loading">Laster picks...</div>
    </section>

    <!-- ✨ 4. Ukens Spotlight -->
    <section id="featured-news" class="section-padding">
      <h2>Ukens Spotlight ✨</h2>
      <div class="featured-wrapper loading">Laster spotlight...</div>
    </section>

    <!-- 🆕 5. Nye Produkter / Trender -->
    <section id="news-feed" class="section-padding">
      <h2>Nye Produkter & Trender</h2>
      <div id="news-grid" class="news-grid loading">Laster produkter...</div>
    </section>
  </main>

  <!-- 📜 FOOTER (valgfritt) -->

  <!-- 🧠 Scripts -->
  <script src="script.js"></script>
  <script src="script-megamenu.js"></script>
  <script src="partnerBanner.js"></script>
  <script src="deals.js"></script>
  <script src="picks.js"></script>
  <script src="news.js"></script>
  <script src="script-favorites.js"></script>
</body>
</html>
