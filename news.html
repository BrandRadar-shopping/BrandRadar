<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nyheter | BrandRadar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <section class="partner-banner"></section>
  <section id="deals-section" class="deals-section"></section>
  <section id="picks-section" class="picks-section"></section>

  <section class="news-section">
    <h1>Nyheter og trender</h1>
    <div id="featured-news"></div>
    <h2>Flere artikler</h2>
    <div id="news-grid"></div>
  </section>

  <footer class="footer">
    <p>© 2025 BrandRadar – Oppdag trender før alle andre.</p>
  </footer>

  <script src="partnerBanner.js"></script>
  <script src="deals.js"></script>
  <script src="picks.js"></script>
  <script src="news.js"></script>

  <!-- Dynamisk header -->
  <script>
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;

      const loadSequential = async () => {
        const loadScript = (src) =>
          new Promise((resolve) => {
            const s = document.createElement("script");
            s.src = src;
            s.onload = resolve;
            document.body.appendChild(s);
          });

        await loadScript("script.js");
        await loadScript("script-favorites.js");
        if (typeof updateFavoriteCount === "function") updateFavoriteCount();
        console.log("✅ Header, meny og teller aktivert");
      };

      loadSequential();
    })
    .catch((err) => console.error("❌ Kunne ikke laste header:", err));
  </script>
</body>
</html>
