<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kategori | BrandRadar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <!-- KATEGORITITTEL -->
  <section class="category-header">
    <h1 class="category-title"></h1>
  </section>

  <!-- PRODUKTGRID -->
  <section class="product-grid-section">
    <div class="product-grid" id="category-products"></div>
  </section>

  <!-- SIDE-SPESIFIKT SCRIPT -->
  <script src="category.js"></script>

  <!-- DYNAMISK HEADER + MEGA-MENY + FAVORITT-TELLER -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;

        const loadScript = (src) => new Promise((resolve, reject) => {
          const s = document.createElement("script");
          s.src = src;
          s.onload = resolve;
          s.onerror = reject;
          document.body.appendChild(s);
        });

        (async () => {
          // 1️⃣ Last mega-meny (krever headeren i DOM)
          await loadScript("script.js");
          // 2️⃣ Last favoritt-teller
          await loadScript("script-favorites.js");
          // 3️⃣ Oppdater teller hvis funksjon finnes
          if (typeof updateFavoriteCount === "function") updateFavoriteCount();
          console.log("✅ Header, mega-meny og favoritt-teller aktivert på category.html");
        })().catch(e => console.error("❌ Script-load-feil:", e));
      })
      .catch(err => console.error("❌ Kunne ikke laste header:", err));
  </script>

</body>
</html>
