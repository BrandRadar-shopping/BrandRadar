<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kategori | BrandRadar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER-PLASSHOLDER (dynamisk import av header.html) -->
  <div id="header-placeholder"></div>

  <!-- ================================
       CATEGORY TITLE
       ================================ -->
  <section class="category-header">
    <h1 class="category-title"></h1>
  </section>

  <!-- ================================
       PRODUCT GRID
       ================================ -->
  <section class="product-grid-section">
    <div class="product-grid" id="category-products"></div>
  </section>

  <!-- ================================
       SCRIPTS
       ================================ -->
  <script src="category.js"></script>
  <script src="script-favorites.js"></script>

  <!-- Dynamisk lasting av header + mega-meny -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;

        // Kjør script.js etter at headeren faktisk er lagt til i DOM
        setTimeout(() => {
          const script = document.createElement("script");
          script.src = "script.js"; // mega-meny-scriptet
          script.onload = () => console.log("✅ Mega-meny aktivert på category.html");
          document.body.appendChild(script);
        }, 100);
      })
      .catch(err => console.error("❌ Kunne ikke laste header:", err));
  </script>

</body>
</html>
