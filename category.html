<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kategori | BrandRadar</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- ================================
       HEADER (samme som på index)
       ================================ -->
<div id="header-placeholder"></div>


  <!-- ================================
       CATEGORY HERO (dynamisk tekst)
       ================================ -->
  <section class="category-hero">
    <div class="category-hero-content">
      <h1 id="category-title">Produkter</h1>
      <p id="category-desc">Utforsk de beste valgene innen din valgte kategori.</p>
    </div>
  </section>

  <!-- ================================
       PRODUCT GRID
       ================================ -->
  <section class="product-grid-section">
    <div class="product-grid" id="category-products"></div>
  </section>

  <!-- ================================
       FOOTER
       ================================ -->
  <footer class="footer">
    <p>© 2025 BrandRadar – Oppdag trender før alle andre.</p>
  </footer>

  <!-- ================================
       SCRIPTS
       ================================ -->
  


  <script>
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
      const script = document.createElement("script");
      script.src = "script.js"; // mega-meny
      document.body.appendChild(script);
    });
</script>
  <script src="script-favorites.js"></script>
  <script src="category.js"></script>

</body>
</html>
