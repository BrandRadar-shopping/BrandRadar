<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kategori – BrandRadar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ✅ NY HEADER -->
<header class="main-header">
  <div class="nav-container">

    <a href="index.html" class="logo">BRANDRADAR</a>

    <div class="search-box">
      <input type="text" placeholder="Søk produkter eller merker..." />
      <button>🔍</button>
    </div>

    <!-- Toppmeny -->
    <nav class="top-links">
      <a href="index.html">Hjem</a>
      <a href="news.html">Nyheter</a>
      <a href="brands.html">Brands</a>
      <a href="favoritter.html">Favoritter</a>
    </nav>

  </div>

  <!-- 🔽 Kategorier som åpner megamenu -->
  <ul class="category-bar">
    <li class="category-item" data-category="Clothing">Klær</li>
    <li class="category-item" data-category="Shoes">Sko</li>
    <li class="category-item" data-category="Gymcorner">Gymcorner</li>
    <li class="category-item" data-category="Accessories">Tilbehør</li>
    <li class="category-item" data-category="Selfcare">Selfcare</li>
  </ul>
</header>



<!-- ✅ Dynamisk kategori-tittel -->
<section class="category-header">
  <h1 id="category-title">Laster kategori...</h1>
</section>

<!-- ✅ Produktgrid -->
<section class="category-products">
  <div class="product-grid"></div>
  <p class="empty-message" style="display:none;">
    Ingen produkter funnet i denne kategorien
  </p>
</section>

<script src="script.js"></script>
<script src="category.js"></script>
  <script src="script-megamenu.js"></script>

</body>
</html>
