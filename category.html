<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kategori | BrandRadar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <section class="category-header">
    <h1 class="category-title"></h1>
  </section>

  <section class="product-grid-section">
    <div class="product-grid" id="category-products"></div>
  </section>

  <script src="category.js"></script>

  <!-- Dynamisk header -->
<script>
  // Laster felles header, så script.js (mega-meny), så script-favorites.js (teller)
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;

      const loadScript = (src) =>
        new Promise((resolve, reject) => {
          const s = document.createElement("script");
          s.src = src;
          s.onload = resolve;
          s.onerror = reject;
          document.body.appendChild(s);
        });

      (async () => {
        // Viktig: rekkefølge
        await loadScript("script.js");            // init mega-meny (krever at header er i DOM)
        await loadScript("script-favorites.js");  // init favoritt-teller (krever #favorite-count)

        // Oppdater teller hvis funksjon finnes
        if (typeof updateFavoriteCount === "function") updateFavoriteCount();
        console.log("✅ Header, mega-meny og favoritt-teller aktivert på denne siden");
      })().catch(e => console.error("❌ Script-load-feil:", e));
    })
    .catch(err => console.error("❌ Kunne ikke laste header:", err));
</script>
</body>
</html>
