<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mine favoritter | BrandRadar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <div id="header-placeholder"></div>


  <!-- FAVORITTER -->
  <section class="favorites-section">
    <h2>Dine favoritter ❤️</h2>
    <div id="favorites-grid" class="favorites-grid"></div>
  </section>

  
   <!-- Dynamisk lasting av header + mega-meny -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;

        // Kjør script.js etter at headeren faktisk er lagt til i DOM
        setTimeout(() => {
          const script = document.createElement("script");
          script.src = "script.js"; // mega-meny-scriptet
          script.onload = () => console.log("✅ Mega-meny aktivert på category.html");
          document.body.appendChild(script);
        }, 100);
      })
      .catch(err => console.error("❌ Kunne ikke laste header:", err));
  </script>
</script>
  <script src="script-favorites.js"></script>
  <script src="script-favorites-page.js"></script>

</body>
</html>
