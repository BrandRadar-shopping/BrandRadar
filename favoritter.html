<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mine favoritter | BrandRadar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <!-- FAVORITTER -->
  <section class="favorites-section">
    <h2>Dine favoritter ❤️</h2>
    <div id="favorites-grid" class="favorites-grid"></div>
  </section>

  <!-- SIDE-SPESIFIKT SCRIPT -->
  <script src="script-favorites-page.js"></script>

  <!-- DYNAMISK HEADER + MEGA-MENY + FAVORITT-TELLER -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;

        const loadScript = (src) => new Promise((resolve, reject) => {
          const s = document.createElement("script");
          s.src = src;
          s.onload = resolve;
          s.onerror = reject;
          document.body.appendChild(s);
        });

        (async () => {
          await loadScript("script.js");            // Mega-meny
          await loadScript("script-favorites.js");  // Favoritt-teller og logikk
          
          // Nå som logikken er klar, kjør oppdatering av visning
          if (typeof updateFavoriteCount === "function") updateFavoriteCount();
          if (typeof renderFavoritesPage === "function") renderFavoritesPage();

          console.log("✅ Header, mega-meny og favoritt-teller aktivert på favoritter.html");
        })().catch(e => console.error("❌ Script-load-feil:", e));
      })
      .catch(err => console.error("❌ Kunne ikke laste header:", err));
  </script>

</body>
</html>
