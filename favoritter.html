<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mine favoritter | BrandRadar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <section class="favorites-section">
    <h2>Dine favoritter ❤️</h2>
    <div id="favorites-grid" class="favorites-grid"></div>
  </section>

  <script src="script-favorites-page.js"></script>

  <!-- Dynamisk header -->
  <script>
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;

      const loadSequential = async () => {
        const loadScript = (src) =>
          new Promise((resolve) => {
            const s = document.createElement("script");
            s.src = src;
            s.onload = resolve;
            document.body.appendChild(s);
          });

        await loadScript("script.js");
        await loadScript("script-favorites.js");
        if (typeof updateFavoriteCount === "function") updateFavoriteCount();
        console.log("✅ Header, meny og teller aktivert");
      };

      loadSequential();
    })
    .catch((err) => console.error("❌ Kunne ikke laste header:", err));
  </script>
</body>
</html>
