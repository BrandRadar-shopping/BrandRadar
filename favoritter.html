<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mine favoritter – BrandRadar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .fav-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 20px;
    }
    .fav-actions {
      display: flex;
      gap: 8px;
    }
    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #eaeaea;
      background: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    .btn.primary {
      background: #000;
      color: #fff;
      border-color: #000;
    }
    .empty {
      padding: 24px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <a class="logo" href="index.html">BrandRadar</a>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="news.html">News</a>
      <a href="brands.html">Brands</a>
      <a href="favoritter.html" aria-current="page">Favoritter (<span data-fav-count>0</span>)</a>
    </nav>
    <form class="search-container" role="search">
      <input type="search" placeholder="Søk produkter…" aria-label="Søk" />
    </form>
  </header>

  <!-- MAIN -->
  <main class="container">
    <div class="fav-header">
      <h1>Mine favoritter</h1>
      <div class="fav-actions">
        <button id="clearAll" class="btn">Tøm alt</button>
      </div>
    </div>

    <div id="favGrid" class="grid"></div>
    <p id="empty" class="empty" hidden>Du har ingen favoritter enda ❤️</p>
  </main>

  <footer class="site-footer">© BrandRadar</footer>

  <script>
    // --- UTIL ---
    function readFavs() {
      try { return JSON.parse(localStorage.getItem('favorites') || '[]'); }
      catch { return []; }
    }
    function writeFavs(arr) {
      localStorage.setItem('favorites', JSON.stringify(arr));
      updateFavCount();
    }
    function updateFavCount() {
      const count = readFavs().length;
      document.querySelectorAll('[data-fav-count]').forEach(el => el.textContent = count);
    }

    // --- RENDER ---
    function renderFavs() {
      const grid = document.getElementById('favGrid');
      const empty = document.getElementById('empty');
      const favs = readFavs();

      grid.innerHTML = '';
      if (!favs.length) {
        empty.hidden = false;
        return;
      }
      empty.hidden = true;

      favs.forEach((p, idx) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="product-image">
            ${p.discount ? `<span class="badge">${p.discount}</span>` : ''}
            <img src="${p.image || ''}" alt="${p.title || ''}" />
          </div>
          <div class="product-info">
            <h3 class="product-name">${(p.brand || '') + ' ' + (p.title || '')}</h3>
            ${p.price ? `<p class="product-price">${p.price}</p>` : ''}
            <p class="product-category">${(p.category || '')}${p.gender ? ' • ' + p.gender : ''}${p.subcategory ? ' • ' + p.subcategory : ''}</p>
            <div style="display:flex;gap:8px;margin-top:10px;justify-content:center;">
              <button class="btn primary" data-action="open">Vis</button>
              <button class="btn" data-action="remove">Fjern</button>
            </div>
          </div>
        `;

        // Åpne produkt
        card.querySelector('[data-action="open"]').addEventListener('click', () => {
          localStorage.setItem('selectedProduct', JSON.stringify(p));
          window.location.href = 'product.html';
        });

        // Fjern produkt
        card.querySelector('[data-action="remove"]').addEventListener('click', () => {
          const arr = readFavs().filter((_, i) => i !== idx);
          writeFavs(arr);
          renderFavs();
        });

        grid.appendChild(card);
      });

      updateFavCount();
    }

    // --- CLEAR ALL ---
    document.getElementById('clearAll').addEventListener('click', () => {
      if (confirm('Vil du tømme alle favoritter?')) {
        writeFavs([]);
        renderFavs();
      }
    });

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', () => {
      renderFavs();
      updateFavCount();
    });
  </script>
</body>
</html>
