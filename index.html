<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrandRadar | Oppdag produkter og trender</title>
  <link rel="stylesheet" href="BrandRadar/style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <!-- PRODUKTGRID -->
  <section class="product-grid-section">
    <div class="product-grid"></div>
  </section>

  <script src="BrandRadar/script-index.js"></script>

  <!-- Dynamisk header + scripts -->
  <script>
    fetch("BrandRadar/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;

        const loadScript = (src) => new Promise((resolve, reject) => {
          const s = document.createElement("script");
          s.src = `BrandRadar/${src}`;
          s.onload = resolve;
          s.onerror = reject;
          document.body.appendChild(s);
        });

        (async () => {
          await loadScript("script.js");
          await loadScript("script-favorites.js");
          if (typeof updateFavoriteCount === "function") updateFavoriteCount();
          console.log("✅ Header, mega-meny og favoritt-teller aktivert på index.html");
        })().catch(e => console.error("❌ Script-load-feil:", e));
      })
      .catch(err => console.error("❌ Kunne ikke laste header:", err));
  </script>
</body>
</html>
