<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brands | BrandRadar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <!-- BRAND SEARCH -->
  <section class="brand-search">
    <input type="text" id="brandSearch" placeholder="Søk etter brand..." />
  </section>

  <!-- HIGHLIGHTED BRANDS -->
  <section class="highlighted-brands">
    <h2>Fremhevede brands</h2>
    <div class="brand-grid" id="highlight-grid"></div>
  </section>

  <!-- ALL BRANDS -->
  <section class="all-brands">
    <h2>Alle brands</h2>
    <div class="brand-grid" id="brand-grid"></div>
  </section>

  <!-- SIDE-SPESIFIKT SCRIPT -->
  <script src="script-brands.js"></script>

  <!-- DYNAMISK HEADER + MEGA-MENY + FAVORITT-TELLER -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;

        const loadScript = (src) => new Promise((resolve, reject) => {
          const s = document.createElement("script");
          s.src = src;
          s.onload = resolve;
          s.onerror = reject;
          document.body.appendChild(s);
        });

        (async () => {
          await loadScript("script.js");            // Mega-meny
          await loadScript("script-favorites.js");  // Favoritt-teller
          if (typeof updateFavoriteCount === "function") updateFavoriteCount();
          console.log("✅ Header, mega-meny og favoritt-teller aktivert på brands.html");
        })().catch(e => console.error("❌ Script-load-feil:", e));
      })
      .catch(err => console.error("❌ Kunne ikke laste header:", err));
  </script>

  <script>
window.BR_BASE = location.pathname.includes('/BrandRadar/') ? '/BrandRadar/' : '/';

function loadScript(src) {
  return new Promise((resolve, reject) => {
    const s = document.createElement('script');
    s.src = src;
    s.defer = true;
    s.onload = resolve;
    s.onerror = reject;
    document.body.appendChild(s);
  });
}

(async () => {
  const placeholder = document.getElementById("header-placeholder");
  if (placeholder) {
    const res = await fetch(`${BR_BASE}header.html`, { cache: "no-store" });
    placeholder.innerHTML = await res.text();
  }

  await loadScript(`${BR_BASE}script.js`);
  await loadScript(`${BR_BASE}script-favorites.js`);

  if (typeof updateFavoriteCount === "function") updateFavoriteCount();
})();
</script>

</body>
</html>
