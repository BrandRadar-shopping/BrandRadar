<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrandRadar – Brands</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
 <div id="header-placeholder"></div>


  <!-- BRAND SEARCH -->
  <section class="brand-search">
    <input type="text" id="brandSearch" placeholder="Søk etter brand..." />
  </section>

  <!-- HIGHLIGHTED BRANDS -->
  <section class="highlighted-brands">
    <h2>Fremhevede brands</h2>
    <div class="brand-grid" id="highlight-grid"></div>
  </section>

  <!-- ALL BRANDS -->
  <section class="all-brands">
    <h2>Alle brands</h2>
    <div class="brand-grid" id="brand-grid"></div>
  </section>


   <script>
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
      const script = document.createElement("script");
      script.src = "script.js";
      document.body.appendChild(script);
    });
</script>
  <script src="script-brands.js"></script>
  <script src="script-favorites.js"></script>


 

</body>
</html>
