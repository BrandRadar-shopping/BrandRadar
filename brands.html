<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrandRadar – Brands</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="main-header">
  <div class="nav-container">
    <a href="index.html" class="logo">BrandRadar</a>
    <nav class="mega-menu"></nav>
  </div>
</header>

<!-- CATEGORY BAR -->
<div class="category-bar">
  <ul class="category-list">
    <li class="category-item" data-category="Clothing">Klær</li>
    <li class="category-item" data-category="Shoes">Sko</li>
    <li class="category-item" data-category="Gymcorner">Gymcorner</li>
    <li class="category-item" data-category="Accessories">Tilbehør</li>
    <li class="category-item" data-category="Selfcare">Selfcare</li>
  </ul>
</div>
 
  <!-- BRAND SEARCH -->
  <section class="brand-search">
    <input type="text" id="brandSearch" placeholder="Søk etter brand..." />
  </section>

  <!-- HIGHLIGHTED BRANDS -->
  <section class="highlighted-brands">
    <h2>Fremhevede brands</h2>
    <div class="brand-grid" id="highlight-grid"></div>
  </section>

  <!-- ALL BRANDS -->
  <section class="all-brands">
    <h2>Alle brands</h2>
    <div class="brand-grid" id="brand-grid"></div>
  </section>

  <script src="script-brands.js"></script>
  <script src="script-favorites.js"></script>
  <script src="script.js"></script>
  <script src="script-megamenu.js"></script>
</body>
</html>
