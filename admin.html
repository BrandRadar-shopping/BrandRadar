<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Admin – BrandRadar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Admin – Legg til nytt produkt</header>

<div class="container">
  <form id="product-form">
    <input type="text" placeholder="Produktnavn" id="name" required><br><br>
    <input type="text" placeholder="Bilde-URL" id="image" required><br><br>
    <input type="text" placeholder="Pris før" id="priceBefore" required><br><br>
    <input type="text" placeholder="Pris nå" id="priceNow" required><br><br>
    <select id="category" required>
      <option value="">Velg kategori</option>
      <option value="klær">Klær</option>
      <option value="kosttilskudd">Kosttilskudd</option>
      <option value="utstyr">Utstyr</option>
    </select><br><br>
    <input type="text" placeholder="Affiliate-lenke" id="link" required><br><br>
    <button type="submit" class="buy">Forhåndsvis produkt</button>
  </form>

  <h3>Forhåndsvisning:</h3>
  <div id="preview" class="products"></div>
</div>

<script>
  document.getElementById('product-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const image = document.getElementById('image').value;
    const priceBefore = document.getElementById('priceBefore').value;
    const priceNow = document.getElementById('priceNow').value;
    const category = document.getElementById('category').value;
    const link = document.getElementById('link').value;

    const productHTML = `
      <div class="product" data-category="${category}">
        <img src="${image}" alt="${name}">
        <h3>${name}</h3>
        <p><del>${priceBefore} kr</del> <strong>${priceNow} kr</strong></p>
        <a href="${link}" target="_blank"><button class="buy">Kjøp nå</button></a>
      </div>
    `;

    document.getElementById('preview').innerHTML = productHTML;
  });
</script>

</body>
</html>
