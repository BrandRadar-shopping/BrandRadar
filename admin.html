<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel â€“ BrandRadar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>

  <main>
    <form id="product-form">
      <input type="text" placeholder="Product Name" id="name" required />
      <input type="text" placeholder="Image URL" id="image" required />
      <input type="text" placeholder="Price" id="price" required />
      <input type="text" placeholder="Category" id="category" required />
      <input type="text" placeholder="Affiliate Link" id="link" required />
      <button type="submit">Generate Row</button>
    </form>

    <textarea id="output" rows="6" style="width:100%; margin-top:20px;" readonly></textarea>
    <p>Kopier dette til neste ledige rad i Google Sheet ðŸ‘†</p>
  </main>

  <script>
    const form = document.getElementById("product-form");
    const output = document.getElementById("output");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const image = document.getElementById("image").value;
      const price = document.getElementById("price").value;
      const category = document.getElementById("category").value;
      const link = document.getElementById("link").value;

      const row = `"${name}","${image}","${price}","${category}","${link}"`;
      output.value = row;
      form.reset();
    });
  </script>
</body>
</html>
